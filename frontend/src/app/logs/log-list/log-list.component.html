<div class="log-list">
  <h2 class="text-center my-4">Lista de Logs</h2>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="entidade"
      placeholder="Filtrar por entidade, exemplo: CREATE"
      (ngModelChange)="filterByEntity()"
    />
  </div>

  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Entidade</th>
        <th scope="col">Entidade ID</th>
        <th scope="col">Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.id }}</td>
        <td>{{ log.entidade }}</td>
        <td>{{ log.entidade_id }}</td>
        <td>{{ log.dtinc }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center my-4">
    <button class="btn btn-primary me-2" (click)="prevPage()" [disabled]="currentPage <= 1">
      Anterior
    </button>
    <span class="align-self-center">Página {{ currentPage }}</span>
    <button class="btn btn-primary ms-2" (click)="nextPage()">
      Próxima
    </button>
  </div>
</div>
